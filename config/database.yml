# config/database.yml
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: classcontrol_development
  username: root
  password: mysqlpass
  socket: /var/run/mysqld/mysqld.sock

test:
  <<: *default
  database: classcontrol_test
  username: root
  password: mysqlpass
  socket: /var/run/mysqld/mysqld.sock

# PRODUCCIÓN CON MÚLTIPLES CONEXIONES
production:
  primary:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>

  cable:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
    # Action Cable necesita su propia conexión
    pool: <%= ENV.fetch("ACTION_CABLE_POOL_SIZE") { 5 } %>

  queue:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>

  cache:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
